<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmnls="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>jQuery in one EX</title>
    <style type="text/css">
    .simple{
        width:200px;
        text-align:center;
        border:1px dashed #333;
        margin:4px;
        padding:4px;
        cursor:pointer;
    }
    </style>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("div")
        $("#xDiv")
        $(".simple")

        $("#xDiv").css("background-color","#ffcc00");
        $("#xDiv").width('300px');
        $("#xDiv").text("Content changed");

        $("div").mouseover(function(){
            $("#xDiv").css("color","#0066ff");
        });
        $("div").mouseout(function(){
            $("#xDiv").css("color","#000");
        });
        $("div").click(function(){
            $(this).hide();
        });
        $("body").append($("<div>").text("new HTML div element").addClass("simple"));//new element
    });
    
    </script>
    </head>
    <body>
        <div id="xDiv" class="simple">Simple HTML Element</div>
    </body>
    </html>
